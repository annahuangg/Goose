name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the version of Node.js you need

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # Ensure this command builds your Vite project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }} # Use deploy_key or personal_token
          publish_dir: ./dist # Vite builds to the dist directory by default
          # other options if needed
